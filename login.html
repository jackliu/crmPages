$(document).ready(function(){

	// This is to fix an issue on chrome related to background images not loading.
	// We manually force all of them to load by resetting the background attribute to its own value.
	// Not sure why this is even happening but this fixes it....

	var ua = navigator.userAgent.toLowerCase();
	var isChrome = /chrome/.test(ua);
	var isSafari = !isChrome && /safari/.test(ua);
	
	if (isChrome || isSafari) {

		var isWindows = /windows/.test(ua);
		if (isChrome && isWindows) {
			// For font fixes on chrome on windows
			$('body').addClass('chrome-win-fix');
		}
		else if (isWindows) {
			$('body').addClass('win');
		}
		
		// Special case for the html tag
		var html = $('html');
		var b = html.css('background-image'); 
		if (b && b != "none") {
			html.attr('style', 'background-image: ' + b + ' !important;');
		}
		
		var selectors = [
			'li.nav_send a', 
			'li.nav_request a', 
			'li.nav_manage a', 
			'li.nav_office a', 
			'li.nav_create_template a', 
			'li.nav_getting_started a', 
			'#sitenav li .icon',
			'.btn.r', 
			'.btn.l', 
			'.btn.c',
			'.doc-actions .arrow',
			'.team_list .arrow',
			'#header h1 a'
		];
		$(selectors.join(", "))
			.each(function(i, v) {
				var el = $(v);
				el.css('background', el.css('background'));
			});
	}
	else if (/msie/.test(ua)) {
		var version = (/msie 10/.test(ua) ? 10 : (/msie 9/.test(ua) ? 9 : (/msie 8/.test(ua) ? 8 : (/msie 7/.test(ua) ? 7 : undefined))));
		if (version) {
			$('body').addClass('ie' + version);
		}
	}
	
});

<script type="text/javascript">
	$(document).ready(function() {

		
		function doGoogleOpenID(event) {
			$.fancybox.close();
			var googleOpenIDUrl = "https://www.hellofax.com/account/openid/connect/google?on_login_redirect_url=aHR0cHM6Ly93d3cuaGVsbG9mYXguY29tL2hvbWUvdGVhbQ==";
						window.open(googleOpenIDUrl, '_blank', 'width=640, height=480');
					}

		function doWindowsLiveOpenID(event) {
			$.fancybox.close();
			var appId = "00000000440E0CCB";
			var loggingEnabled = false;
			hellofaxJS.windowsLiveLogin(appId, loggingEnabled, function(resp) {
				if (resp && resp.id) {
					var userId = encodeURIComponent(resp.id);
					var email = encodeURIComponent(resp.emails.account);
					var redirUrl = "https%3A%2F%2Fwww.hellofax.com%2Fhome%2Fteam";
					var skydriveSetup = 0;
					var WLLoginUrl = "/account/windowsLiveLogIn?ref=" + userId + "&email=" + email + "&sd_setup=" + skydriveSetup;
					document.location = WLLoginUrl + (redirUrl ? "&on_login_redirect_url=" + redirUrl : "");
					
				}
			});
		}

		$('.google_area_small, #suggestedAuthButton.G').live('click', doGoogleOpenID);
		$(".wl_area_small, #suggestedAuthButton.W").live('click', doWindowsLiveOpenID);
